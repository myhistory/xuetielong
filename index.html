<section class="db-ttag">
    <h6>提示信息</h6>
    <p>请填写您的姓名</p>

        <input type="submit" class="db-queding" value="确认">

    <script>
$(function(){
    /*立即报名*/
      $('.bmtijiao a').on('tap',function(){
          var zt_name = '雪铁龙（石家庄）wap';
          var zt_id = 83;
          var name=$('.yzput[name="name"]').val(),
              phone=$('.yzput[name="phone"]').val(),
              models=$('.auto_name').val(),
              sex=1,
              // regNum=/^[0-9]*$/,
              regNum=/^[\u4E00-\u9FA5a-zA-Z]*$/,
              len=name.length,
              reg=/^1[3-8]{1}[0-9]{9}$/;
              if($('.sex').val() == '男'){
                sex =1;
              }else{
                sex =2;
              }
          if(name == ''){
                $('.db-ttag').addClass('active');
                $('.db-ttag p').text('请填写您的姓名');
          }else if( !regNum.test(name)){
                $('.db-ttag').addClass('active');
                $('.db-ttag p').text('姓名只能输入正文或者英文');
          }else if( len > 20){
                $('.db-ttag').addClass('active');
                $('.db-ttag p').text('姓名最多20个字符');
          }else if( phone == ''){
               $('.db-ttag').addClass('active');
                $('.db-ttag p').text('请输入您的手机号');
          }else if( reg.test(phone) == ''){
               $('.db-ttag').addClass('active');
                $('.db-ttag p').text('请您输入正确的手机号');
          }else {
            $.ajax({
                type: 'POST',
                url: '/manage/addapply',
                dataType: 'json',
                data: {
                    name:name,
                    phone:phone,
                    gender:sex,
                    auto_name:models,
                    sms:'smssent',
                    zt_name:zt_name,
                    zt_id:zt_id,
                    exhibition_date:''
                },
                success: function(response){
                    if(response.submitStatus==0){
                        $('.db-ttag').addClass('cur');
                        $('.mask').show();
                        $('.mask').css('height',$(document).height());
                        $('.db-ttag p').text('您的报名信息已成功提交，请耐心等待客服回访！');
                        ga('send', 'event', 'dfxtlsjz-wap', 'baoming',phone);
                        $('.db-queding').on('click',function(){
                          window.location.href = "http://zt.m.emao.com/201602/dfxtlsjz/";
                        })
                    }else if (response.submitStatus==-4) {
                      $('.db-ttag').addClass('active');
                      $('.db-ttag p').text('请正确输入您的手机号');
                        
                    }else{
                        alert('提交失败！<br/>请检查你的操作是否正确或网络是否存在故障！');
                    }
                }
              });  
            
          }

        $('.db-queding').on('click',function(){
            $('.db-ttag').removeClass('active');
            $('.db-ttag').removeClass('cur');
            $('.mask').hide();
        })
      });


});
</script>
